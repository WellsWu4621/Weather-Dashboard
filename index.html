<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>moc.rehtaeW</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/weathericon.png" alt="weathericon" width="30" height="24"
          class="d-inline-block align-text-top">
        Draobhsad Rehtaew
      </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search" id="citySearch">
        <button class="btn btn-outline-light" type="submit" id="submit">Search</button>
      </form>
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">
        Search History
      </button>
    </div>
  </nav>


  <!--history offcanvas-->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Search History</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <div class="list-group" id="searchHist">
        </div>
        <button id="clearHistory" type="button" class="btn btn-danger">Clear History
          <img width="30px" height="30px" src="./assets/images/trash.png" alt="trash">
        </button>
      </div>
    </div>
  </div>

  <!-- main page -->
  <div class="container-sm">
    <div class="card mainCard">
      <div class="card-body">
        <h3 class="card-title" id="cityName"></h3>
        <h5 class="card-subtitle mb-2 text-muted" id="cityDate"></h5>
        <p class="card-text">
        <h6 id="cityTemp"></h6>
        <h6 id="cityHumid"></h6>
        <h6 id="cityWSpd"></h6>
        <h6 id="cityUV"></h6>
        </p>
      </div>
    </div>
    <h3>6-Day Forecast: </h3>
    <div class="row">
      <div class="col s12 m2" id="day-0">
      </div>
      <div class="col s12 m2" id="day-1">
      </div>
      <div class="col s12 m2" id="day-2">
      </div>
      <div class="col s12 m2" id="day-3">
      </div>
      <div class="col s12 m2" id="day-4">
      </div>
      <div class="col s12 m2" id="day-5">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
